<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Terminal List</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Terminal" />
  <meta property="og:description" content="A retro command-prompt to-do list. Type commands like add: buy milk and x: 1 to mark done. Fast, fun, and daily-use friendly." />
  <meta property="og:image" content="https://example.com/assets/hero.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://example.com/" />

  <!-- Farcaster Mini App -->
  <meta name="fc:miniapp" content="{&quot;version&quot;:&quot;1&quot;,&quot;name&quot;:&quot;Terminal&quot;,&quot;imageUrl&quot;:&quot;https://example.com/assets/embed-3x2.png&quot;,&quot;button&quot;:{&quot;title&quot;:&quot;Open&quot;,&quot;action&quot;:{&quot;type&quot;:&quot;launch_frame&quot;,&quot;url&quot;:&quot;https://example.com/&quot;}},&quot;splashImageUrl&quot;:&quot;https://example.com/assets/splash.png&quot;,&quot;splashBackgroundColor&quot;:&quot;#020617&quot;}" />

  <!-- Backwards compatible Frame -->
  <meta name="fc:frame" content="vNext" />
  <meta name="fc:frame:image" content="https://example.com/assets/embed-3x2.png" />
  <meta name="fc:frame:button:1" content="Open" />
  <meta name="fc:frame:button:1:action" content="launch_frame" />
  <meta name="fc:frame:button:1:target" content="https://example.com/" />
  <meta name="fc:frame:splash_image" content="https://example.com/assets/splash.png" />
  <meta name="fc:frame:splash_background_color" content="#020617" />

  <style>
    :root {
      --bg: #070a0e;
      --panel: #0b1018;
      --panel2: #0f1623;
      --line: #1a2230;
      --green: #00ff73;
      --green2: #00c85a;
      --text: #d7e2f0;
      --muted: #93a4bd;
      --shadow: rgba(0,0,0,.35);
      --radius: 16px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 700px at 20% 10%, #0c1626 0%, var(--bg) 55%, #05070a 100%);
      color: var(--text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    #app {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      box-sizing: border-box;
    }

    .wrap {
      width: min(520px, 100%);
      background: linear-gradient(180deg, var(--panel) 0%, #090d14 100%);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: 0 18px 50px var(--shadow);
      overflow: hidden;
    }

    .top {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 14px 14px 12px;
      background: linear-gradient(180deg, var(--panel2) 0%, var(--panel) 100%);
      border-bottom: 1px solid var(--line);
    }

    .badge {
      font-size: 12px;
      letter-spacing: .12em;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,115,.25);
      color: var(--green);
      background: rgba(0,255,115,.06);
      user-select: none;
    }
    .badge.mini {
      border-color: rgba(0,255,115,.45);
      box-shadow: 0 0 0 4px rgba(0,255,115,.06) inset;
    }

    .title .name {
      font-size: 16px;
      font-weight: 700;
    }
    .title .sub {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }
    .kw {
      color: var(--green);
    }

    .screen {
      height: min(52vh, 420px);
      padding: 14px;
      box-sizing: border-box;
      overflow: auto;
      background: #05070b;
    }

    .line {
      font-size: 14px;
      line-height: 1.55;
      white-space: pre-wrap;
      word-break: break-word;
      margin: 2px 0;
    }
    .dim { color: #7f91ad; }
    .done { color: rgba(0,255,115,.72); text-decoration: line-through; }
    .err { color: #ff6b6b; }
    .ok { color: rgba(0,255,115,.9); }

    .inputRow {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px 14px;
      border-top: 1px solid rgba(26,34,48,.5);
      background: #070b11;
    }
    .prompt {
      color: var(--green);
      font-weight: 700;
    }
    .cmd {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 14px;
      padding: 0;
      caret-color: transparent; /* we use our own cursor */
    }
    .cursor {
      width: 10px;
      height: 18px;
      border-radius: 2px;
      background: var(--green);
      box-shadow: 0 0 18px rgba(0,255,115,.35);
      animation: blink 1.05s steps(1) infinite;
    }
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    .hint {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px 14px 14px;
      border-top: 1px solid rgba(26,34,48,.5);
      background: #070b11;
    }
    .chip {
      font-size: 12px;
      color: rgba(215,226,240,.9);
      border: 1px solid rgba(0,255,115,.18);
      background: rgba(0,255,115,.06);
      padding: 6px 10px;
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./script.js"></script>
</body>
</html>
